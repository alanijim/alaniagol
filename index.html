<!-- calls for arcgis api css file and js library -->
<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.25/"></script>

<!-- adding a modules needed for a full screen map app -->
<script>  
  require([
    "esri/config", 
    "esri/Map", 
    "esri/views/MapView",
    "esri/widgets/BasemapGallery",
    "esri/widgets/Locate",
    "esri/widgets/Search"

  ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search) {   

    esriConfig.apiKey = "AAPK4459189bcc7b4e2d8ff194d31d9125cfjZM8_cSJ3uLo2bE7Jq4goFxlCyhZkpBoUjFc7QAnx4GSwwWPCVNO4w2-7tMr3ZYs";

    const map = new Map({ 
 basemap: "hybrid" // Basemap layer service 
 });

 const view = new MapView({
 map: map,
 center: [32.582520, 0.347596], // Longitude, latitude
 zoom: 13, // Zoom level
 container: "viewDiv" // Div element
});
 // adding gallery for basemap here
 let basemapGallery = new BasemapGallery({
  view: view
});
// Add widget to the top right corner of the view
view.ui.add(basemapGallery, {
  position: "top-right"
});
// adding locator button
let locateWidget = new Locate({
  view: view,   // Attaches the Locate button to the view
  graphic: new Graphic({
    symbol: { type: "simple-marker" }  // overwrites the default symbol used for the
    // graphic placed at the location of the user when found
  })
});

view.ui.add(locateWidget, {
  position:"bottom-right"});

  // adding search
  const searchWidget = new Search({
  view: view
});
// Adds the search widget below other elements in
// the top left corner of the view
view.ui.add(searchWidget, {
  position: "top-left",
  index: 2
});

  });  
 </script>

<!-- css to make a full screen map -->
<style>
   html,  
   body,  
   #viewDiv {  
    padding: 0;  
    margin: 0;  
    height: 100%;  
    width: 100%;  
    }
</style>
</head>

</body>
